dist: trusty
node_js: 8
language: node_js
git:
  depth: 1
cache:
  bundler: true
  directories:
    - node_modules
    - '$(npm root -g)'
    - '$(npm config get prefix)/bin'
branches:
  only:
    - master
    - stage
    - test
    - dev

matrix:
  include:
    - install: 'npm install --no-package-lock'
      script: './bin/cli.js run unit -c ./components/codeclimate'
      before_install:
        - 'ls -la /home/travis/build/MitocGroup/recink/node_modules/'
        - 'cd ./components/codeclimate && npm install --no-package-lock && cd "$TRAVIS_BUILD_DIR"'
    - script: './bin/cli.js run e2e'
      before_install:
        - 'cd ./components/e2e && npm install -g --no-package-lock && cd "$TRAVIS_BUILD_DIR"'
env:
  global:
    # CODECLIMATE_REPO_TOKEN=[secure]
    - secure: ""
